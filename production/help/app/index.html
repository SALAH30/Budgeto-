<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Budgeto">
  <title>Budgeto</title>

  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/budgeto.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- Because this project uses vulcanize this should be your only html import
       in this file. All other imports should go in elements.html -->
  <link rel="import" href="elements/elements.html">

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved>
  <!-- build:remove -->
  <span id="browser-sync-binding"></span>
  <!-- endbuild -->

  <template is="dom-bind" id="app">

    <paper-drawer-panel  id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <iron-icon icon="menu"></iron-icon>
          <span class="menu-name"> Menu</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="app-menu" attr-for-selected="data-route" selected="[[route]]">
          <a data-route="home" href="{{baseUrl}}">
            <iron-icon icon="home"></iron-icon>
            <span>Accueil</span>
          </a>

          <a data-route="users" href="{{baseUrl}}users">
            <iron-icon icon="account-box"></iron-icon>
            <span>Page Utilisateur</span>
          </a>

          <a data-route="contact" href="{{baseUrl}}contact">
            <iron-icon icon="search"></iron-icon>
            <span>Colloque/événement</span>
          </a>

          <a data-route="more" href="{{baseUrl}}more">
            <iron-icon icon="mail"></iron-icon>
            <span>more</span>
          </a>
        </paper-menu>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>

          <span class="space"></span>

          <!-- Toolbar icons -->
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>

          <!-- Application name -->
          <div class="middle middle-container">
            <img class="img_logo_1"src="images/touch/budgeto1.png">
            <div class="app-name">    Budgeto aide en ligne</div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container">
            <div class="bottom-title">application de gestion de budget d'événements</div>
          </div>
        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">
            <section data-route="home" tabindex="-1">
              <paper-material elevation="2">
                
                <p> <img class="img_logo"src="images/touch/budgeto.png"></p>
                <p class="subhead">Gestion de budget</p>

                <p>Budgeto est un outil de budgétisation sophistiqué fait pour soulager les douleurs de suivi aux planificateurs et professionnels.
                Budgeto propose une façon très intuitive de gérer toutes les dépenses de votre colloque : du matériel au personnel, rien n’est laissé au hasard. </p>
                
              </paper-material>

              <paper-material elevation="2">
                <p> <img class="img_logo_0"src="images/touch/info.png"></p>
                <p class="subhead">informations</p>
                <p>dance cette rubrique vous aurez une introduction à l'inteface de l'application Budgeto.
                Pour une utilisation optimale des ressources, il est conseillé de parcourir l'ensemble de l'aide en ligne.</p>
              </paper-material>

              <paper-material elevation="2">
                <h2 id="license">Page d'Accueil</h2>
                <p><img class="pic" src="images\touch\pic_1.png"></p>
                <p>la page d'accueil de Budgeto est intuitive et simple. Faite de sortes à mettre les planificateurs et professionnels à l'aise. <br>
                On trouve quatres sections
                <ul>
                  <li>Introduction : présentation de l'application de gestion de budget</li>
                  <li>Services : présentation des services importants offert pr l'application</li>
                  <li>A propos :</li>
                  <li>Se connecter :accéder aux fonctionnalités de Budgeto</li>
                </ul></p>
              </paper-material>

              <paper-material elevation="2">
                <h2 id="license">S'inscrire</h2>
                <p><img class="pic" src="images\touch\pic_2.png"></p>
                <p>pour s'inscrire  il suffit de cliquer sur le bouton s'inscrire, un formulaire va apparaitre. Vous devez ajouter des informations vous concernant :</p>
                <ul>
                  <li>Votre nom, prénom et nom d'uilisateur</li>
                  <li>Votre adresse email</li>
                  <li>mot de passe</li>
                  <li>numéro de téléphone</li>
                </ul>
                cliquer sur enregistrer pour valider le formulaire d'inscriptions

                </p>
              </paper-material>
            </section>

            <section data-route="users" tabindex="-1">
              <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Accueil</h1>
                <p>cette section concerne les utilisteurs inscrits</p>
                <p>pour vous connectez il suffit de cliquer sur le bouton s'identifier</p>
                <img class="pic" src="images\touch\pic_3.png">
              </paper-material>
              <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Identification</h1>
                <p>Après avoir cliquer sur le bouton identifier, la page d'identification apparait.</p>
                <p>pour vous connectez il suffit de cliquer sur le bouton s'identifier</p>
                <img class="pic" src="images\touch\pic_4.png">
                <p>Entrer votre nom d'utilisateur et mot de passe dans les champs appropriés</p>
              </paper-material>
              <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Page utilisateur</h1>
                <p></p>
                <p>Dans la page d'accueil utilisteur vous trouverez les informations concernant vos colloques/événemets déja créer</p>
                <p>vous pouvez gérer vos colloques/événements rapidement de votre page utilisateur</p>
                <img class="pic" src="images\touch\pic_5.png">
              </paper-material>
               <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Gérer vos colloques</h1>
                <p>
                <ul>
                  <li>Pour modifier votre colloque cliquer sur le bouton modifier (champ 1)</li>
                  <li>Pour supprimer votre colloque cliquer sur le bouton supprimer (champ 2)</li>
                  <li>Pour accéder à votre profil, cliquer sur profile (champ 3)</li>
                </ul>
                </p>
                <p></p>
                <img class="pic" src="images\touch\pic_6.png">
              </paper-material>
               <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Ajouter colloque/événement</h1>
                <p></p>
                <p>Sur la page utilisateur vous pouvez ajouter un colloque ou un événement</p>
                <p>Il suffit de cliquer sur ajouter colloque</p>
                <img class="pic" src="images\touch\pic_7.png">
              </paper-material>
            </section>


            <section data-route="contact" tabindex="-1">
              <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Page Colloque</h1>
                <p>Lorsque vous cliquez sur le bouton modifier, vous aurez la fenêtre suivantes qui va apparaitre</p>
                <img class="pic" src="images\touch\pic_8.png">
                <p>
                Dans le menu on trouve :
                  <ul>
                    <li> Menu: pour revenir à la page de l'uilisateur</li>
                    <li> Gestion de budget: ajouter les ressources à votre colloque</li>
                    <li>Tables : pour visualiser les différents équipements utilisés</li>
                  </ul>
                </p>
                <p>un court résumé est présenté en haut.</p>
                <p>au centre des statistiques concernant l'évenement ou colloque</p>
              </paper-material>
              <paper-material elevation="2">
                <h1 class="page-title" tabindex="-1">Colloque/événement</h1>
                <p>Lorsque vous ajoutez un nouveau colloque ou événement, vous aurez à remplir les informations le concernant.</p>
                <p>vous pouvez remplir les champs ultérieurement, mais il est fortement conseiller de le faire dès le début</p>
                <img class="pic" src="images\touch\pic_1.png">
              </paper-material>
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Colloque/événement</h1>
                <p>Lorsque vous ajoutez un nouveau colloque ou événement, vous aurez à remplir les informations le concernant.</p>
                <p>vous pouvez remplir les champs ultérieurement, mais il est fortement conseiller de le faire dès le début</p>
                <img class="pic" src="images\touch\pic_1.png">
              </paper-material>
              <paper-material elevation="1">
                <h1 class="page-title" tabindex="-1">Colloque/événement</h1>
                <p>Lorsque vous ajoutez un nouveau colloque ou événement, vous aurez à remplir les informations le concernant.</p>
                <p>vous pouvez remplir les champs ultérieurement, mais il est fortement conseiller de le faire dès le début</p>
                <img class="pic" src="images\touch\pic_1.png">
              </paper-material>
            </section>
          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

    <paper-toast id="toast">
      <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
